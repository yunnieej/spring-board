<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 화면</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>


    <script th:inline="javascript">
    const duplication_check = () => {
        console.log("중복 체크 버튼 눌림");
        const userId = document.getElementById('inputId').value;
        console.log(userId);

        $.ajax({
            type: "get",
            url : "/id-check",
            data : {
            "userId" : userId
            },
            success: function(res){
                console.log("성공");
                if(res == true){

                }
                else{
                console.log("결과?", res);
                }
            },
            error: function(){
                console.log("실패");
            }
        })
    }
    </script>

</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>

    <form action="/join" method="post">
        <div class="form-group row">
            <label for="inputId" class="col-sm-2 col-form-label"><strong>아이디</strong></label>
                <input id="inputId" class="form-control" type="text" name="userId"/>
                <button class="id_dup_check" onclick="duplication_check()" type="button"> 중복체크 </button>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label"><strong>비밀번호</strong></label>
                <input id="inputPassword" class="form-control" type="text" name="userPassword"/>
        </div>
        <div class="form-group row">
            <label for="checkPassword" class="col-sm-2 col-form-label"><strong>비밀번호 확인</strong></label>
            <input id="checkPassword" class="form-control" type="text" name="checkPassword"/>
        </div>
        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label"><strong>이름</strong></label>
                <input id="inputName" class="form-control" type="text" name="userName"/>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="join-button" type="submit" role="button" value="회원가입"/>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
